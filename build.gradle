ext {
   compilerPath = 'libs/yeti.jar'
   libraryPath = 'libs/yeti-lib.jar'
   outputDir = 'target/hello'
}

task yetiRun(type: Exec) {
    executable = 'java'
    args = ['-jar', compilerPath, 'src/main/yeti/hello.yeti']
}

task yetiCompile(type: Exec) {
    executable = 'java'
    args = ['-jar', compilerPath, '-d', outputDir, 'src/main/yeti/hello.yeti']
}
